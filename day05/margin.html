<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      div {
        /* margin: 70px;  apply all four side*/
        /* margin-top: 10px;
        margin-right: 50px;
        margin-bottom: 30px;
        margin-left: 100px; apply individually clockwise as shown above and below*/
        /* margin:10px 50px 30px 100px; */
         margin : 10px 50px; /* first value assign topand bottom and second value apply to left and right */
        background-color: aquamarine;
        border: 5px solid #f74f03;
      }
    </style>
  </head>
  <body>
    <h2>CSS margins</h2>
    <div>This element have margin of 70 px</div>
  </body>
</html>
