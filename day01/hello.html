<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and Css</title>
    <!-- internal style css write in style tags and it have 2 highest priority-->
    <style>
    /* body {
        background-color: blue;
        font-size: large;
        font-family: 'Times New Roman', Times, serif;
      }  */
      p {
        background-color: blue;
        font-size: large;
        font-family: 'Times New Roman', Times, serif;
      }
      div {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <!-- inline style  css have highest priority than internal and external css-->
    <p style="background-color: brown;">This is the paragraph 1</p>
    <p>This is the paragraph 2</p>
    <p>This is paragraph 3</p>
    <div>This is div 1</div>
    <div>This is div 2</div>
    <div style="background-color: orange;">This is div 3</div>
  </body>
</html>
