<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        text-align: center;
      }
      table {
        width: 100%;
      }
     tr:hover {background-color: coral;}   /*for all row shows hover effect. */
      tr:nth-child(even) {background-color: #119b1a;} /*  alternate row shows alternate color */
    /*when we use both above properties then it will show alternate hover effect */
    </style>
  </head>
  <body>
    <h2>Striped Table</h2>

<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
       
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
