<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouping Selectors</title>
  </head>
  <style>
    h1,
    h2,
    p {
      text-align: center;
      color: red;
    }

    /* h2 {
      text-align: center;
      color: red;
    }
    p {
      text-align: center;
      color: red;
    } */
  </style>
  <body>
    <p>p1</p>
    <p> This is example of grouping selector. here we group element p,h1,h2</p>
    <h1>h1</h1>
    <h2>h2</h2>
    <div>div1</div>
    
  </body>
</html>
