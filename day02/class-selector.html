<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <!-- internal style -->
    <style>
      /* class selector(.) center class to align items in center */
      .center {
        color: hsl(9, 100%, 64%);
        text-align: center;
      }
      body {
        background-color: #fc9; /* same as #ffcc99 */
      }
    </style>
  </head>
  <body>
    <p class="center">P1</p>
    <p>P2</p>
    <p>P3</p>
    <div class="center">Div1</div>
    <div>Div2</div>
    <h2 style="background-color: rgba(255, 99, 71, 0)">rgba(255, 99, 71, 0)</h2>
    <h2 style="background-color: rgba(255, 99, 71, 0.2)">
      rgba(255, 99, 71, 0.2)
    </h2>
    <h2 style="background-color: rgba(255, 99, 71, 0.4)">
      rgba(255, 99, 71, 0.4)
    </h2>
    <h2 style="background-color: rgba(255, 99, 71, 0.6)">
      rgba(255, 99, 71, 0.6)
    </h2>
    <h2 style="background-color: rgba(255, 99, 71, 0.8)">
      rgba(255, 99, 71, 0.8)
    </h2>
    <h2 style="background-color: rgba(255, 99, 71, 1)">rgba(255, 99, 71, 1)</h2>
  </body>
</html>
